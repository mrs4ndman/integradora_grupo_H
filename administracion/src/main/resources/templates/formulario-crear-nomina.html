<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nómina</title>
</head>
<body>
<h1>Crear Nómina para <span th:text="${empleado.nombre + ' ' + empleado.apellidos}"></span></h1>
<form th:action="@{/administrador/nominas/empleado/{id}/crear-nomina(id=${empleado.id})}" method="post">
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" id="fechaInicio" name="fechaInicio" required>
    <br>
    <label for="fechaFin">Fecha de Fin:</label>
    <input type="date" id="fechaFin" name="fechaFin" required>
    <br>
    <button type="submit">Crear Nómina</button>
</form>
</body>
</html>
