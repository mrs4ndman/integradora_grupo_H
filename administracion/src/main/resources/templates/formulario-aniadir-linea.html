<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir Línea de Nómina</title>
</head>
<body>
<h1>Añadir Línea de Nómina</h1>
<form th:action="@{/administrador/nominas/nomina/{id}/aniadir-linea(id=${nomina.id})}" method="post">
    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" name="concepto" required>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    <br>
    <label for="importe">Importe:</label>
    <input type="number" step="0.01" id="importe" name="importe" required>
    <br>
    <button type="submit">Añadir Línea</button>
</form>
</body>
</html>
