<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Nómina</title>
</head>
<body>
<h1>Detalle de Nómina</h1>
<!-- Enlace corregido -->
<button>
    <a th:href="@{/administrador/nominas/empleado/{id}/nominas(id=${nomina.empleado.id})}">Volver a Nóminas</a>
</button>
<button>
<a th:href="@{/administrador/nominas/detalle/{id}/pdf(id=${nomina.id})}">Descargar PDF</a>
</button>
<!-- Nuevo botón -->
<h2>Información de la Nómina</h2>
<p><strong>Fecha de Inicio:</strong> <span th:text="${nomina.fechaInicio}"></span></p>
<p><strong>Fecha de Fin:</strong> <span th:text="${nomina.fechaFin}"></span></p>
<h3>Líneas de Nómina</h3>
<ul th:if="${not #lists.isEmpty(nomina.lineas)}">
    <li th:each="linea : ${nomina.lineas}"><p><strong>Concepto:</strong> <span th:text="${linea.concepto}"></span></p>
        <p th:if="${linea.porcentaje != null}"><strong>Porcentaje:</strong> <span
                th:text="${linea.porcentaje} + '%'"></span></p>
        <p><strong>Cantidad:</strong> <span th:text="${linea.cantidad} + ' €'"></span></p>
        <!-- ... resto del código ... --> </li>
</ul>
<h3>Totales</h3>
<p><strong>Total Devengos:</strong> <span th:text="${nomina.totalDevengos} + ' €'"></span></p>
<p><strong>Total Deducciones:</strong> <span th:text="${nomina.totalDeducciones} + ' €'"></span></p>
<p><strong>Salario Neto:</strong> <span th:text="${nomina.salarioNeto} + ' €'"></span></p>
</body>
</html>
