<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Nómina - <span th:text="${nomina.empleado.getNombreCompleto()}"></span></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            font-size: 0.95em;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .info-section p {
            margin: 5px 0;
        }

        .info-section strong {
            display: inline-block;
            min-width: 150px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #e9e9e9;
        }

        .totals p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .totals strong.label {
            font-weight: bold;
            display: inline-block;
            min-width: 200px;
        }

        .totals strong.value {
            font-weight: bold;
        }

        .actions a, .actions button {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .actions .btn-pdf {
            background-color: #17a2b8;
            color: white;
            border: none;
        }

        .actions .btn-addline {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .messages div {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .filter-form div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-form label {
            min-width: 120px;
        }

        .filter-form input[type="date"], .filter-form select, .filter-form input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex-grow: 1;
            min-width: 150px;
        }

        .filter-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Nómina para <span th:text="${nomina.empleado.getNombreCompleto()}"></span></h1>

    <div th:if="${error}" class="messages error" th:text="${error}"></div>

    <form th:action="@{/administrador/nominas/nomina/{id}/editar(id=${nomina.id})}" method="post" class="filter-form">
        <div>
            <label for="fechaInicio">Fecha de Inicio del Período:</label>
            <input type="date" id="fechaInicio" name="fechaInicio"
                   th:value="${#temporals.format(nomina.fechaInicio, 'yyyy-MM-dd')}" required/>
        </div>
        <div>
            <label for="fechaFin">Fecha de Fin del Período:</label>
            <input type="date" id="fechaFin" name="fechaFin"
                   th:value="${#temporals.format(nomina.fechaFin, 'yyyy-MM-dd')}" required/>
        </div>
        <div style="justify-content: flex-start;">
            <button type="submit">Guardar Cambios</button>
            <a th:href="@{/administrador/nominas/detalle/{id}(id=${nomina.id})}"
               style="margin-left: 10px; padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px;">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
