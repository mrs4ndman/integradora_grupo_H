<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<!--NavBar-->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Resumen de los Datos del Empleado</h2>
<div th:if="${error != null}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<form th:action="@{/empleados/registro-finales}" th:object="${empleadoRegistroDTO}" method="post"
      onsubmit="return confirmarAccionFormulario(this, '¿Estás seguro de que deseas registrar este nuevo empleado?');">


    <h2>Empleado</h2>
    <p th:text="'Nombre: ' + *{nombre}"></p>
    <p th:text="'Apellidos: ' + *{apellidos}"></p>
    <p th:text="'Género: ' + *{genero}"></p>
    <p th:text="'Fecha de nacimiento: ' + *{fechaNacimiento}"></p>

    <h2>Dirección</h2>
    <p th:text="'Tipo de vía: ' + *{direccionDTO.tipoViaDireccionPpalDTO}"></p>
    <p th:text="'Nombre de vía: ' + *{direccionDTO.nombreViaDireccionPpalDTO}"></p>
    <p th:text="'Número de vía: ' + *{direccionDTO.numeroViaDireccionPpalDTO}"></p>
    <p th:text="'Planta: ' + *{direccionDTO.plantaDireccionPpalDTO}"></p>
    <p th:text="'Puerta: ' + *{direccionDTO.puertaDireccionPpalDTO}"></p>
    <p th:text="'Localidad: ' + *{direccionDTO.localidadDireccionPpalDTO}"></p>
    <p th:text="'Código postal: ' + *{direccionDTO.codigoPostalDireccionPpalDTO}"></p>
    <p th:text="'Región: ' + *{direccionDTO.regionDireccionPpalDTO}"></p>
    <p th:text="'País: ' + *{direccionDTO.paisDireccionPpalDTO}"></p>

    <h2>Datos Financieros</h2>

    <p>Banco: <span th:text="${datos.cuentaCorriente.banco}"></span></p>
    <p>Cuenta Corriente: <span th:text="${datos.cuentaCorriente.cuentaCorriente}"></span></p>
    <p>Archivo: <span th:text="${datos.archivoNombreOriginal}"></span></p>

    <br>

    <div>
        <input type="submit" th:value="#{Boton.guardar}">
    </div>

</form>
<!--<a th:href="@{/empleados/logout}" class="btn">Volver al inicio</a>-->

<script th:src="@{/js/script.js}"></script>

</body>
</html>
