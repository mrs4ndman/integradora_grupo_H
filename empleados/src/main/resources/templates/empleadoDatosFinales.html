<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>

<!--NavBar-->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Resumen de los Datos del Empleado</h2>

<form th:action="@{/empleados/registro-finales}" method="post">


    <h2>Empleado</h2>

    <p>Nombre: <span th:text="${datos.nombre}"></span> </p>
    <p>Apellidos: <span th:text="${datos.apellidos}"></span> </p>
    <p>Fecha de Nacimiento: <span th:text="${#temporals.format(datos.fechaNacimiento, 'dd/MM/yyyy')}"></span></p>
    <p>Email: <span th:text="${datos.email}"></span></p>

    <h2>Dirección</h2>

    <p>Tipo de Vía: <span th:text="${datos.direccion.tipoVia}"></span></p>
    <p>Vía: <span th:text="${datos.direccion.via}"></span></p>
    <p>Número: <span th:text="${datos.direccion.numero}"></span></p>
    <p>Piso: <span th:text="${datos.direccion.piso}"></span></p>
    <p>Puerta: <span th:text="${datos.direccion.puerta}"></span></p>
    <p>Localidad: <span th:text="${datos.direccion.localidad}"></span></p>
    <p>Código Postal: <span th:text="${datos.direccion.codigoPostal}"></span></p>
    <p>Región: <span th:text="${datos.direccion.region}"></span></p>
    <p>País: <span th:text="${datos.direccion.pais}"></span></p>

    <h2>Datos Financieros</h2>

    <p>Banco: <span th:text="${datos.cuentaCorriente.banco}"></span></p>
    <p>Cuenta Corriente: <span th:text="${datos.cuentaCorriente.cuentaCorriente}"></span></p>

    <br>

    <div>
<!--        <button type="submit" id="btn_guardar">Guardar Empleado</button>-->
        <input type="submit"
               th:value="#{Boton.guardar}">
    </div>

</form>
<!--<a th:href="@{/empleados/logout}" class="btn">Volver al inicio</a>-->


<script th:if="${mensaje}" th:inline="javascript" >
    alert([[${mensaje}]]);
</script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
