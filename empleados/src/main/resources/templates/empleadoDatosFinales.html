<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<!--NavBar-->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Resumen de los Datos del Empleado</h2>
<div th:if="${error != null}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<form th:action="@{/empleados/registro-finales}" th:object="${empleadoRegistroDTO}" method="post"
      onsubmit="return confirmarAccionFormularioRegistroEmpleado(this, '¿Estás seguro de que deseas registrar este nuevo empleado?');">


    <h2>Empleado</h2>
    <p th:text="'Nombre: ' + *{nombreDTO}"></p>
    <p th:text="'Apellidos: ' + *{apellidosDTO}"></p>
    <p th:text="'Género: ' + *{generoSeleccionadoDTO.codigoGenero}"></p>
    <p th:text="'Fotografia: ' + *{fotografiaDTO}"></p>
    <p th:text="'Fecha de nacimiento: ' + *{fechaNacimientoDTO}"></p>
    <p th:text="'Edad: ' + *{edadDTO}"></p>
    <p th:text="'Pais de Nacimiento: ' + *{paisNacimiento.codigoPaisDTO}"></p>
    <p th:text="'Comentarios: ' + *{comentarios}"></p>

    <h2>Documentos Personales</h2>
    <p th:text="'Tipo de documento: ' + *{tipoDocumentoDTO.tipoDocumento}"></p>
    <p th:text="'Número de documento: ' + *{numeroDocumentoDTO}"></p>
    <p th:text="'Teléfono Móvil: ' + *{prefijoTelefono} + ' ' + *{telefonoMovil}"></p>

    <h2>Dirección</h2>
    <p th:text="'Tipo de vía: ' + *{direccionDTO.tipoViaDireccionPpalDTO.tipoVia}"></p>
    <p th:text="'Nombre de vía: ' + *{direccionDTO.nombreViaDireccionPpalDTO}"></p>
    <p th:text="'Número de vía: ' + *{direccionDTO.numeroViaDireccionPpalDTO}"></p>
    <p th:text="'Planta: ' + *{direccionDTO.plantaDireccionPpalDTO}"></p>
    <p th:text="'Puerta: ' + *{direccionDTO.puertaDireccionPpalDTO}"></p>
    <p th:text="'Localidad: ' + *{direccionDTO.localidadDireccionPpalDTO}"></p>
    <p th:text="'Código postal: ' + *{direccionDTO.codigoPostalDireccionPpalDTO}"></p>
    <p th:text="'Región: ' + *{direccionDTO.regionDireccionPpalDTO}"></p>

    <h2>Departamentos Y Especialidades</h2>
    <p th:text="'Departamento: ' + *{departamentoDTO.id}"></p>
    <p th:text="'Especialidades: ' + *{especialidadesSeleccionadasDTO}"></p>

    <h2>Datos Financieros</h2>
    <p th:text="'Banco: ' + *{cuentaCorrienteDTO.entidadBancaria.nombreEntidadDTO}"></p>
    <p th:text="'Cuenta Corriente: ' + *{cuentaCorrienteDTO.numeroCuentaDTO}"></p>
    <p th:text="'Salario: ' + *{salarioDTO}"></p>
    <p th:text="'Comisión: ' + *{comisionDTO}"></p>

    <h2>Tarjeta de Crédito</h2>
    <p th:text="'Tipo de Tarjeta: ' + *{tarjetasCreditoDTO.tipoTarjetaCreditoDTO.nombreTipoTarjetaDTO}"></p>
    <p th:text="'Número de Tarjeta: ' + *{tarjetasCreditoDTO.numeroTarjetaCreditoDTO}"></p>
    <p th:text="'Caducidad de la Tarjeta: Mes:' + *{tarjetasCreditoDTO.mesCaducidadTarjetaCreditoDTO}
    + ' Año:' + *{tarjetasCreditoDTO.anioCaducidadTarjetaCreditoDTO}"></p>
    <p th:text="'CVC: ' + *{tarjetasCreditoDTO.CVCDTO}"></p>

    <label for="aceptaInformacionDTO" th:text="#{Validacion.Consentimiento.true}"></label>
    <input type="checkbox"
            th:field="*{aceptaInformacionDTO}"
            id="aceptaInformacionDTO">
    <div th:if="${#fields.hasErrors('aceptaInformacionDTO')}"
         th:errors="*{aceptaInformacionDTO}" class="error"></div>

    <br>

    <div>
        <input type="submit" th:value="#{Boton.guardar}">
    </div>

</form>
<!--<a th:href="@{/empleados/logout}" class="btn">Volver al inicio</a>-->

<script th:src="@{/js/script.js}"></script>

</body>
</html>
