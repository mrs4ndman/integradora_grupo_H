<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Datos Empleado</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <script th:src="@{/js/script.js}"></script>

</head>
<body>

<h2>Formulario de Registro de Empleado</h2>
<!-- Se muestra un mensaje de éxito si lo hay -->
<div th:if="${param.success}">
  <p style="color: green;">¡Registro exitoso!</p>
</div>

<!-- Se muestra un mensaje de error si lo hay -->
<div th:if="${error != null}">
  <p style="color: red;" th:text="${error}"></p>
</div>

<form th:action="@{/empleados/registro-datos}" th:object="${empleadoRegistroDTO}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}"  />
  <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>
  <br><br>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" th:field="*{apellido}"  />
  <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></div>
  <br><br>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}"  />
  <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></div>
  <br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}"  />
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
  <br><br>

  <button type="submit">Siguiente</button>
</form>

</body>
</html>
