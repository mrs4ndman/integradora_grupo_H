<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Datos Empleado</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <script th:src="@{/js/script.js}"></script>

</head>
<body>

<!--NavBar-->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Formulario de Registro de Empleado</h2>
<!-- Se muestra un mensaje de éxito si lo hay -->
<div th:if="${param.success}">
  <p style="color: green;">¡Registro exitoso!</p>
</div>

<!-- Se muestra un mensaje de error si lo hay -->
<div th:if="${error != null}">
  <p style="color: red;" th:text="${error}"></p>
</div>

<form th:action="@{/empleados/registro-datos}" th:object="${empleadoRegistroDTO}" method="post" id="formulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}"  />
  <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>
  <br><br>

  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" th:field="*{apellidos}"  />
  <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></div>
  <br><br>

  <label>Género:</label><br>
  <div th:each="genero : ${generos}">
    <input type="radio"
           th:field="*{genero}"
           th:value="${genero.codigoGenero}"
           th:id="${'genero_' + genero.codigoGenero}" />
    <label th:for="${'genero_' + genero.codigoGenero}"
           th:text="${genero.nombreGenero}"></label><br> <!-- Muestra el nombre del género -->
  </div>



  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}"  />
  <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></div>
  <br><br>

  <input type="button"
         th:value="#{Boton.vaciar}"
         onclick="vaciarFormulario()">
  <br><br>

  <input type="submit"
         th:value="#{Boton.siguiente}">

<!--  <button type="submit"-->
<!--          th:value="#{Boton.siguiente}"-->
<!--  >Siguiente</button>-->
</form>

</body>
</html>
